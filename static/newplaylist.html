<!DOCTYPE html>
<html lang="en">
	<head>

		<title>New/edit Playlist</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="icon" href="./img/icon.png" />
	</head>
	<body>

			<div class="pages">

			</form>
		</div>

</html>
